<ion-view view-title="Kayıt Ol">
    <ion-nav-bar class="bar-stable" style="text-align:center;">
    </ion-nav-bar>

    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <input type="text" ng-model="user.ad" placeholder="Adınız">
            </label>
            <label class="item item-input">
                <input type="text" ng-model="user.soyad" placeholder="Soyadınız">
            </label>
            <label class="item item-input">
                <input type="text" ng-model="user.meslek" placeholder="Mesleğiniz">
            </label>
            <label class="item item-input">
                <input type="email" ng-model="user.email" placeholder="E-mail Adresiniz">
            </label>
            <label class="item item-input">
                <input type="password" ng-model="user.password" placeholder="Şifreniz">
            </label>
        </div>
        <button class="button button-dark button-block" ng-click="kayitYap(user)">
            TAMAMLA
        </button>
    </ion-content>
</ion-view>
