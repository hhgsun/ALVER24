<ion-view view-title="Giriş Yap" enable-menu-with-back-views="false">
    <ion-nav-bar class="bar-stable" style="text-align:center;">
    </ion-nav-bar>

    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <input type="email" ng-model="userLogin.email" placeholder="E-mail Adresiniz">
            </label>
            <label class="item item-input">
                <input type="password" ng-model="userLogin.password" placeholder="Şifreniz">
            </label>
        </div>
        <button class="button button-positive button-block" ng-click="girisYap(userLogin)">
            GİRİŞ YAP
        </button>
        <button class="button button-dark button-block" ui-sref="singup">
            KAYIT OL
        </button>
    </ion-content>
</ion-view>
