<ion-modal-view view-title="ÜRÜN EKLE">
    <ion-header-bar>
        <h1 class="title">Yeni Ürün Ekle</h1>
        <button ng-click="closePage()" class="button"><i class="icon ion-close-round"></i></button>
    </ion-header-bar>
    <ion-content>

        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Başlık</span>
                <input type="text" ng-model="urunData.baslik" placeholder="örn; Satılık Döner Makinası">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Ürün Adı</span>
                <input type="text" ng-model="urunData.urunAdi" placeholder="örn; 3'lü Döner Ocak">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Açıklama</span>
                <textarea rows="3" ng-model="urunData.aciklama" placeholder="örn; sıfır garantili döner makinası"></textarea>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Fiyat (TL)</span>
                <input type="number" ng-model="urunData.fiyat" placeholder="örn; 600">
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Kategori Seçimi
                </div>
                <select ng-model="ustKategori.key" ng-change="altKategorileriGetir()">
                    <option ng-repeat="kategori in anaKategoriler" value="{{kategori.key}}">{{kategori.baslik}}</option>
                </select>
            </label>
            <label ng-if="ustKategori.key" class="item item-input item-select">
                <div class="input-label">
                    Alt Kategori Seçimi
                </div>
                <select ng-model="urunData.kategoriId">
                    <option ng-repeat="kategori in altKategoriler" value="{{kategori.key}}">{{kategori.baslik}}</option>
                </select>
            </label>
            <label class="item item-input item-stacked-label">
                <div class="input-label">
                    Görsel
                </div>
                <input type="file" onchange="angular.element(this).scope().fileChanged(this)" accept="image/*" multiple>
            </label>
            <div class="item">
                <button ng-click="urunGonderBtn()" class="button button-block button-positive">GÖNDER</i></button>
            </div>
        </div>

    </ion-content>
</ion-modal-view>
